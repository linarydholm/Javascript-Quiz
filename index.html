<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="dark-mode">
    <div class="container">
        <button class="btn" id="changeColorBtn">Ändra tema till LIGHT</button>

            <div id="question-content" class="hide">

                <h1 id="questionNr">Fråga nummer</h1>
                <p id="questionText">Fråga</p>

                    <div class="btn-grid"></div>

            </div>

            <div id="answers" class="hide">
                <h2 id="grade"></h2>
                <p id="points"></p>
                <ul id="ul"></ul>
            </div>

        <button class="btn" id="startBtn">Starta Quiz</button>
        <button class="btn hide" id="nextBtn">Nästa fråga</button>
    </div>
    
</body>
</html>
